<head>
  <script
  src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
  integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
  crossorigin="anonymous"></script>
  <script src="cell.js"></script>
  <script src="world.js"></script>
  <script src="app.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <button id="run_button">Run</button>
  <button id="stop_button">Stop</button>
  <button id="clear_button">Clear</button>
  <span>Gui Size
  <input id="gui_size_slider" type="range" min="200" max="800" value="300"></span>
  <span>Cell Count
  <input id="cell_count_slider" type="range" min="1" max="100" value="15"></span>
  <span>Simulation Delay(ms)
  <input id="simulation_delay_slider" type="number" min="20" max="800" value="15"></span>
  <div id="world"></div>
  <p>
    Any live cell with two or three live neighbours survives. <br>
    Any dead cell with three live neighbours becomes a live cell. <br>
    All other live cells die in the next generation. Similarly, all other dead cells stay dead.
  </p> 
</body>
